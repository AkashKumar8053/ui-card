<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/h.css">
</head>

<body>
    <div class="id01">
        <p>Filter ui cards via their profession.</p>
        <select name="Professions" id="pro" required>
            <option value="" disabled selected hidden>Profession</option>
            <option value="Student">Student</option>
            <option value="Employee">Employee</option>    
        </select>  
        <section id="id001"> 
        <div class="table1">
            <div class="grid1">1.</div>
            <div class="grid1">Name:John</div>
            <div class="grid1">Profession:Developer</div>
            <div class="grid1">Age:18</div>
        </div>
        <div class="table1">
            <div class="grid1">2.</div>
            <div class="grid1">Name:Jack</div>
            <div class="grid1">Profession:Developer</div>
            <div class="grid1">Age:20</div>
        </div>
        <div class="table1">
            <div class="grid1">3.</div>
            <div class="grid1">Name:Barn</div>
            <div class="grid1">Profession:Admin</div>
            <div class="grid1">Age:19</div>
        </div>
    </section>
        <button id="button1">Filter</button>
    </div>
    
    <h3>Add Users</h3><br>
    <div class="input-items">
        <div class="items">
            Enter Name
            <input type="text">
        </div>
        <div class="items">
            Enter Profession
            <input type="text">
        </div>
        <div class="items">
            Enter Age
            <input type="text">
        </div>
    </div><br>
    <button id="button2">Add Users</button>

</body>
</html>
